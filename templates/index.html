<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectral Image Analysis Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-microscope"></i> NextGen Spectral Imaging Tool</h1>
            <div class="toolbar">
                <button id="resetButton" class="tool-button" title="Reset Analysis">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button id="helpButton" class="tool-button" title="Help Guide">
                    <i class="fas fa-question-circle"></i> Help
                </button>
            </div>
        </header>

        <section class="upload-section">
            <form id="uploadForm" class="upload-form">
                <div class="file-input-group">
                    <label class="file-input">
                        <i class="fas fa-file-upload"></i>
                        Reference Image
                        <input type="file" name="reference" accept="image/*" required>
                        <span class="file-name">No file chosen</span>
                    </label>
                </div>
                <div class="file-input-group">
                    <label class="file-input">
                        <i class="fas fa-file-upload"></i>
                        Sample Images
                        <input type="file" name="samples" accept="image/*" multiple required>
                        <span class="file-name">No files chosen</span>
                    </label>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-analytics"></i> Analyze Images
                </button>
            </form>
        </section>

        <section class="image-viewers">
            <div class="image-container">
                <header class="section-header">
                    <h3><i class="fas fa-image"></i> Reference Image</h3>
                    <div class="controls">
                        <button class="control-button" id="refZoomIn" title="Zoom In">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="control-button" id="refZoomOut" title="Zoom Out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                    </div>
                </header>
                <div class="canvas-wrapper">
                    <canvas id="referenceCanvas"></canvas>
                    <div id="refPointInfo" class="point-info"></div>
                </div>
            </div>

            <div class="slider-container">
                <h3><i class="fas fa-image"></i> Sample Images</h3>
                <div class="slider-navigation">
                    <button id="prevSlide" class="nav-button" aria-label="Previous Slide" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="slideIndicator" aria-label="Slide Indicator">1/1</span>
                    <button id="nextSlide" class="nav-button" aria-label="Next Slide">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="sampleImagesContainer" class="slider">
                    <!-- Sample image canvases will be dynamically added here -->
                </div>
            </div>
        </section>

        <section class="analysis-results">
            <div id="referenceProfile" class="profile-card">
                <h3><i class="fas fa-chart-line"></i> Reference Line Profile</h3>
                <div class="chart-container">
                    <img id="refProfileImage" class="profile-image" alt="Reference Profile" />
                </div>
            </div>

            <div class="slider-container">
                <h3><i class="fas fa-chart-line"></i> Sample Profiles</h3>
                <div id="sampleProfiles" class="slider">
                    <!-- Sample profiles will be dynamically added here -->
                </div>
            </div>

            <div id="absorptionProfiles" class="profile-card">
                <h3><i class="fas fa-chart-line"></i> Combined Absorption Profile</h3>
                <div class="chart-container">
                    <img id="combinedAbsProfileImage" class="profile-image" alt="Absorption Profile" />
                </div>
                <div class="actions">
                    <button id="downloadExcel" class="action-button">
                        <i class="fas fa-file-excel"></i> Export Data
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="/static/scripts.js"></script>
</body>
</html>
